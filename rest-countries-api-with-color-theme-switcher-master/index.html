<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h4>Where in the world?</h4>
        </div>
        <div class="toggle-box">
            <img class="moon-solid" src="Images/moon-solid.svg" alt="">
            <img class="moon-regular" src="Images/moon-regular.svg" alt="">
            <p>Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-control">
                <input type="text" class="search" placeholder="Search for a country...">
            </div>
            <div class="drop-down">
                <p class="filter-box">Filter by Region <img src="Images/chevron-down-solid.svg" alt=""></p>
                <div class="drop-down-list">
                    <p class="region">All</p>
                    <p class="region">Africa</p>
                    <p class="region">America</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>

        <div class="countries">

        </div>
    </main>

    <div class="section showInfo">
     
    </div>
    <script src="javascript/index.js"></script>
    <script src="javascript/sandbox.js"></script>
</body>

</html>
